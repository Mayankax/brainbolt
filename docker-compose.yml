services:
  postgres:
    image: postgres:16
    container_name: brainbolt_postgres
    restart: always
    environment:
      POSTGRES_USER: brainbolt
      POSTGRES_PASSWORD: brainbolt
      POSTGRES_DB: brainbolt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: brainbolt_redis
    restart: always
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: brainbolt_api
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://brainbolt:brainbolt@postgres:5432/brainbolt
      REDIS_URL: redis://redis:6379
      JWT_SECRET: supersecret
      PORT: 4000
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: brainbolt_web
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://api:4000/v1
    ports:
      - "3000:3000"

volumes:
  postgres_data:
